
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEX - Controle de Validade</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#991b1b">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #450a0a;
            overflow-x: hidden;
        }
        
        /* Scrollbar Estilo Desktop */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d0606;
        }
        ::-webkit-scrollbar-thumb {
            background: #ea580c;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f97316;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .animate-in {
            animation-duration: 400ms;
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
        .fade-in { animation-name: fadeIn; }
        .zoom-in-elastic { animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @keyframes alert-pulse-intense {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px #ef4444); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 8px #ef4444); }
        }
        .animate-alert-intense {
            animation: alert-pulse-intense 1s infinite;
        }

        /* Efeito de destaque e slide-in para novas linhas no invent√°rio */
        @keyframes row-added {
            0% {
                opacity: 0;
                transform: translateY(-20px);
                background-color: rgba(234, 179, 8, 0.5);
            }
            50% {
                opacity: 1;
                background-color: rgba(234, 179, 8, 0.3);
            }
            100% {
                transform: translateY(0);
                background-color: transparent;
            }
        }
        .animate-new-row {
            animation: row-added 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards !important;
        }
    </style>
