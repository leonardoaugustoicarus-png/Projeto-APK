
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>PEX - Controle de Validade</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#991b1b">
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PEX">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/883/883360.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Previne scroll elástico no iOS para parecer mais nativo */
            overscroll-behavior-y: contain;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .animate-in {
            animation-duration: 600ms;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in {
            animation-name: fadeIn;
        }
        .zoom-in-elastic {
            animation: zoomElastic 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .slide-in-from-bottom-4 {
            animation-name: slideInFromBottom;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomElastic {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Efeito de pulsação para o botão de instalação */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }

        /* Alerta Crítico Intenso */
        @keyframes alert-pulse-intense {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px #ef4444); color: #fecaca; }
            50% { transform: scale(1.25); filter: drop-shadow(0 0 8px #ef4444); color: #ffffff; }
        }
        .animate-alert-intense {
            animation: alert-pulse-intense 1s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        /* Animação para nova linha na tabela */
        @keyframes new-item-arrival {
            0% { transform: translateX(30px); opacity: 0; background-color: rgba(234, 179, 8, 0.3); }
            50% { background-color: rgba(234, 179, 8, 0.1); }
            100% { transform: translateX(0); opacity: 1; background-color: transparent; }
        }
        .animate-new-row {
            animation: new-item-arrival 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-red-700 text-yellow-300">
    <div id="root"></div>
    <script>
        // Tenta esconder a barra de URL em navegadores móveis rolando a página
        window.addEventListener("load", function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado'))
                    .catch(err => console.log('Erro no SW', err));
            });
        }
    </script>
</body>
</html>
