
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEX - Controle de Validade</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#991b1b">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #450a0a;
            background-image: 
                radial-gradient(circle at 50% 50%, #581c1c 0%, transparent 80%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 25px 25px, 25px 25px;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Scrollbar Estilo Desktop Premium */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #f97316, #991b1b);
            border-radius: 10px;
            border: 2px solid #450a0a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fb923c;
        }

        .animate-in {
            animation-duration: 500ms;
            animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-in { animation-name: fadeIn; }
        .zoom-in-elastic { animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @keyframes row-added {
            0% { opacity: 0; transform: translateX(-20px); background-color: rgba(234, 179, 8, 0.4); }
            100% { opacity: 1; transform: translateX(0); background-color: transparent; }
        }
        .animate-new-row {
            animation: row-added 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards !important;
        }

        /* Efeito Glow para inputs focados */
        .input-glow:focus {
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
            border-color: #f97316 !important;
        }
    </style>
